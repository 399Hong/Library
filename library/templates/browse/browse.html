{% extends 'layout.html' %} 
{% block content %}
<main id="Main" >
    <br>
    <p style=" font-size:30px">Please click on the book you are interested in to see more!&nbsp;&nbsp;</p>
    <br>
    {% for b in info %}
    <div class = "bookImage">
    <a href = {{b[1]}}><img src = {{b[0]}} alt ="Book cover not found" ></a>
    </div>
    {% endfor %}
    <footer>
        <nav style="clear:both">
            <div style="float:left">

                {% if prev_batch_url is not none %}
                    <button class="btn-general" onclick="location.href='{{prev_batch_url}}'">Previous</button>
                {% else %}
                    <button class="btn-general-disabled" disabled>Previous</button>
                {% endif %}
            </div>
            <div style="float:right">
                {% if next_batch_url is not none %}
                    <button class="btn-general" onclick="location.href='{{next_batch_url}}'">Next</button>
                {% else %}
                    <button class="btn-general-disabled" disabled>Next</button>
                {% endif %}

            </div>
        </nav>
    </footer>
    



</main>
{% endblock %}
